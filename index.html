<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="harryPotter.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo"></div>
            <button class="home">Home</button>
            <button class="harryPotterbtn">Harry Potter</button>
        </div>
        <div>
            <form id="form">
                <input type="text" placeholder="Serch Movie Name" id="search" class="search" />
            </form>
        </div>
    </header>
    <div class="popular">
        <h4 class="popularh4">Popular Movies</h4>
        <div class="main">
            <div class="movie">
                <img src="./felix-mooneeram-evlkOfkQ5rE-unsplash.jpg" alt="movie">
                <div class="movieInfo">
                    <H3>Movie Name</H3>
                    <span class="rating green">9.5</span>
                </div>
                <div class="details">
                    <h3>Overview</h3><br>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis, officia cupiditate recusandae.
                    Debitis, officia cupiditate recusandae dicta necessitatibus sapient.
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
